<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida - Tortillas de Harina Nazly</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('https://es.cravingsjournal.com/wp-content/uploads/2023/02/tortillas-de-harina-1-1024x1536.jpg');
      background-size: cover;
      background-attachment: fixed;
      font-family: 'Lobster', cursive;
      color: white;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .btn {
      background-color: #FFD700;
      color: #333;
      border-radius: 30px;
      padding: 10px 20px;
      font-size: 1.5rem;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>¡Bienvenido a Tortillas de Harina Nazly!</h1>
    <p>Estamos encantados de tenerte aquí. Disfruta de nuestros productos gourmet.</p>
    <button onclick="redirectToHome()" class="btn">Ir a la Página Principal</button>
  </div>

  <script>
    function redirectToHome() {
      window.location.href = 'index.html'; // Redirigir a la página principal
    }
  </script>

</body>
</html>
